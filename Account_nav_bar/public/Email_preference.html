<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="Email_Preference.css">
    <title>Email Preference</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #e9ecf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-left: 10px;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #4a5568;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            margin-left: 40px;
            background-color: #3498dbf5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2573b2;
        }
        .select {
            position: relative;
        }
        .select select {
            width: 100%;
            background-color: white;
            border: 1px solid #c6cacf;
            border-radius: 0.375rem;
            padding: 0.75rem;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: none;
            cursor: pointer;
        }
        .select::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none;
            color: #495365;
        }

        /* div blue line*/
        .blueline{
            margin-left: 0px;
            border-bottom: 2px solid #3391d0;
            margin-right: 40px;
            margin-top: -12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Email Preference</h1>
            <div class="blueline"> <!-- blue line --> </div>
            <div class="mb-4">
                <label for="organization">Organization</label>
                <div class="select">
                    <select id="organization" v-model="selectedOption">
                        <option>Email me</option>
                    </select>
                </div>
            </div>
            <h2>Email me</h2>
            <div class="mb-4">
                <label for="new-organization-updates">
                    <input id="new-organization-updates" type="checkbox" v-model="newOrganizationUpdates">
                    New organization updates
                </label>
            </div>
            <div class="mb-4">
                <label for="new-events-created">
                    <input id="new-events-created" type="checkbox" v-model="newEventsCreated">
                    New events created
                </label>
            </div>
            <div class="mb-6">
                <label for="new-events-updates">
                    <input id="new-events-updates" type="checkbox" v-model="newEventsUpdates">
                    New events updates
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button @click="save">Save</button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                selectedOption: 'Email me',
                newOrganizationUpdates: false,
                newEventsCreated: false,
                newEventsUpdates: false
            },
            methods: {
                save() {
                    console.log('Save button clicked');
                    console.log('Form Data:', {
                        organization: this.selectedOption,
                        newOrganizationUpdates: this.newOrganizationUpdates,
                        newEventsCreated: this.newEventsCreated,
                        newEventsUpdates: this.newEventsUpdates
                    });
                    // Here to add code
                }
            }
        });
    </script>
</body>
</html>
