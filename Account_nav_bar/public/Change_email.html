<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="Change_Email.css">
    <title>Change Email</title>
</head>
<body>
    <div id="app" class="container">
        <div class="form">
            <h1>Change Email</h1>
            <div class="blueline"> <!-- blue line --> </div>
            <div class="form-group">
                <label for="new-email" class="form-label">New email</label>
                <input type="text" id="new-email" class="form-input" placeholder="Input email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Input Password">
            </div>
            <button>Change</button>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
