<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Welcome-Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon"  type="images/x-icon"  href="images/LOGO.png">  //The image of login homepage//
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
 
<body>
    <div id="loginDiv">
        <form action="" id="form">
            <table>
                <h2 style="text-align: center; color: rgb(59, 194, 248);">Log in Qiuckly</h2></br>
                <tr><td style="text-align: center; color: gray;">email</td></tr>
                <tr><td><input class="line" type="text" id="L_email"></td></tr>
                <tr><td style="text-align: center; color: gray;">password</td></tr>
                <tr><td > <input class="line" type="password" placeholder="The password at least 6 character" id="L_pwd"></td></tr>
           </table>
        </br>
        <p style="text-align: center;color: rgb(59, 194, 248);"><a href="#">Forget your password?</a></p>
        <div style="text-align: center;margin-top: 15px;">
            <input type="button" id="L_login" value="Log in" onclick=javascrtpt:jump1()>
            <input type="button" id="L_register" value="sign up" onclick=javascrtpt:jump2()>
        </div>
        </form>
    </div>
    <script>
        L_email.onchange = function(){
		var L_email = this.value;
		var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
		if(!reg.test(L_email)){
			alert("input format not really correct ...");
            return false;  
		}
	    }
        L_pwd.onchange = function(){
		var L_pwd = this.value;
		var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,}$/;
		if(!reg.test(L_pwd)){
            alert("The password length must be greater than 6 digits...");
            return false;  
		}
	    }
 
        var email=localStorage.getItem("email");
        var password=localStorage.getItem("password");
        console.log("email:"+email);
        console.log("pwd:"+password);
 
        function jump1(){
            console.log(document.getElementById("L_email").value);
            console.log(+document.getElementById("L_pwd").value);
 
            var Email = document.getElementById("L_email");  
            var Password = document.getElementById("L_pwd");
 
            if(email==document.getElementById("L_email").value && password==document.getElementById("L_pwd").value){
               alert("Login succeeded");
               window.location.href="homepage.html";  
            }
            else if(Email.value == "" || Password.value =="") {            
                    alert("Email or password cannot be empty");            
                    return false;            
                }   
            else{
               alert("Email or password error");
               return false;  
           }
        }
        function jump2(){
           window.location.href="signup.html";  //Jump to registration page//
        }
    </script>
</body>
</html>
